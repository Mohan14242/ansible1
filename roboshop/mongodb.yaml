- name: setting up the mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: copying the mongorepo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: staring and enabling the mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
  - name: accesing the mongodb from the internet
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  - name: restaing the mongodb 
    ansible.builtin.debug:
      name: mongod
      state: restarted
  